<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="script.js"></script>
    <title>Image Slider</title>
</head>

<body>
    <div class="maincontent">
        <nav>
            <lord-icon src="https://cdn.lordicon.com/gmzxduhd.json" onclick="home();" trigger="hover"
                colors="primary:#ffffff,secondary:#dd3333" style="width:40px;height:40px">
            </lord-icon>
            <div class="logo">
                <img src="./petosch.png" alt="Logo">
            </div>
            <div class="buttons" onclick="home();">
                Home
            </div>
        </nav>
        <div class="slideshow">
            <img class="active" src="stift.jpg" alt="Bild 1">
            <img src="helokopter.jpg" alt="Bild 2">
            <img src="shirt.jpg" alt="Bild 3">
        </div>

    </div>


    <script>
        var images = document.querySelectorAll('.slideshow img');
        var currentIndex = 0;

        setInterval(function () {
            images[currentIndex].className = '';
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].className = 'active';
        }, 2000);
    </script>
</body>

</html>
